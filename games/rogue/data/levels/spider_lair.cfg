[dungeon]
size: Size2d = {80, 24}
wall: Tile = {'#', "#062e29"}
ground: Tile = {' ', "#222222"}

[builder_alias]
map_filler_ground = map_filler
map_filler_walls = map_filler
erode_walls = celalt_map_filler
foilage_spawner_ground_a = celalt_map_filler
foilage_spawner_ground_b = celalt_map_filler
skeleton_placer = filter_placer
cocoon_placer = room_entity_placer
burrower_spawner = room_entity_placer
hatchling_spawner = room_entity_placer
broodguard_spawner = room_entity_placer
single_hatchling_spawner = room_entity_placer

[sequence]
 - map_filler_ground
 - foilage_spawner_ground_a
 - foilage_spawner_ground_b
 - map_filler_walls
 - room_placer
 - erode_walls
 - loop_placer
 - start_end_placer
 - cocoon_placer
 - skeleton_placer
 - burrower_spawner
 - hatchling_spawner
 - broodguard_spawner
 - single_hatchling_spawner

[map_filler_ground]
tile: Tile = {' ', "#222222"}
layer = ground

[foilage_spawner_ground_a]
tile: Tile = {'x', "#939696"}
layer = ground_deco
spawn_chance = 0.2
smooth_thres = 6U

[foilage_spawner_ground_b]
tile: Tile = {'*', "#4a5957"}
layer = ground_deco
spawn_chance = 0.3
smooth_thres = 6U

[map_filler_walls]
tile: Tile = {'#', "#062e29"}
layer = walls

[room_generator]
room_size_min_max: Rect2d = {{7, 7}, {7, 7}}

[room_placer]
layer = walls
room_generator = random_room_generator
num_new_room_attempts = 150U

[random_room_generator/room_probs]
rect_room_generator = 0.1
cave_room_generator = 1.0

[cocoon_placer]
layer = entities
entity: Tile = {'0', "#e0e0e0"}
room_percentage = 20.0

[single_hatchling_spawner]
layer = entities
entity: Tile = {'h', "#418778"}
room_percentage = 90.0
room_count_min = 1U
room_count_max = 1U

[hatchling_spawner]
layer = entities
entity: Tile = {'h', "#418778"}
room_percentage = 60.0
room_count_min = 1U
room_count_max = 2U

[burrower_spawner]
layer = entities
entity: Tile = {'b', "#2e2d22"}
room_percentage = 20.0
room_count_min = 1U
room_count_max = 1U

[broodguard_spawner]
layer = entities
entity: Tile = {'B', "#72de54"}
room_percentage = 10.0
room_count_min = 1U
room_count_max = 1U

[loop_placer]
layer = walls
max_loops = 50U
max_used_doors = 10U

[start_end_placer]
layer = entities
check_layer = walls
start_tile: Tile = {'H', "#489dcf"}
end_tile: Tile = {'<', "#489dcf"}
num_ends = 1U
distance_thres = 0.4

[erode_walls]
clear_tile: Tile = {'#', "#062e29"}
layer = walls
spawn_chance = 0.4
smooth_thres = 5U
kill_thres = 6U
rect: Rect2d = {{1, 1}, {78, 22}}

[skeleton_placer]
filter_layer = walls
place_layer = ground_deco
filter_tile: Tile = {'#', "#062e29"}
place_tile: Tile = {'%', "#d1cec2"}
place_percentage = 100.0
filter8x_count_thres_min = 5U
filter8x_count_thres_max = 7U
filter4x_count_thres_min = 3U
filter4x_count_thres_max = 3U
