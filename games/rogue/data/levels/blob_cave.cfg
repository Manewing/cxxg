[dungeon]
size: Size2d = {80, 24}
wall: Tile = {'#', "#737373"}
ground: Tile = {' ', "#222222"}

[builder_alias]
map_filler_ground = map_filler
map_filler_walls = map_filler
erode_walls = celalt_map_filler
foilage_spawner_ground = celalt_map_filler
skeleton_placer = filter_placer
blob_spawner = room_entity_placer
chest_placer = room_entity_placer

[sequence]
 - map_filler_ground
 - foilage_spawner_ground
 - map_filler_walls
 - room_placer
 - loop_placer
 - start_end_placer
 - chest_placer
 - erode_walls
 - blob_spawner

[map_filler_ground]
tile: Tile = {' ', "#222222"}
layer = ground

[foilage_spawner_ground]
tile: Tile = {'"', "#098071"}
layer = ground_deco
spawn_chance = 0.25
smooth_thres = 6U

[map_filler_walls]
tile: Tile = {'#', "#737373"}
layer = walls

[erode_walls]
clear_tile: Tile = {'#', "#5a8551"}
layer = walls
spawn_chance = 0.5
smooth_thres = 5U
kill_thres = 6U
rect: Rect2d = {{1, 1}, {78, 22}}

[room_generator]
room_size_min_max: Rect2d = {{8, 8}, {14, 14}}

[room_placer]
layer = walls
room_generator = cave_room_generator
num_new_room_attempts = 50U

[chest_placer]
layer = entities
entity: Tile = {'C', "#fac43c"}
room_percentage = 10.0

[blob_spawner]
layer = entities
entity: Tile = {'b', "#2aa310"}
room_percentage = 80.0
room_count_min = 1U
room_count_max = 4U

[loop_placer]
layer = walls
max_loops = 30U
max_used_doors = 5U

[start_end_placer]
layer = entities
start_tile: Tile = {'H', "#489dcf"}
end_tile: Tile = {'<', "#489dcf"}
num_ends = 1U
distance_thres = 0.4

