[dungeon]
size: Size2d = {80, 24}
wall: CC = {'#', "#737373"}
ground: CC = {' ', "#222222"}
chest: CC = {'C', "#fac43c"}

[layers]
0 = ground
1 = ground_deco
2 = walls
3 = walls_deco

[builder_alias]
map_filler_ground = map_filler
map_filler_walls = map_filler
foilage_spawner_ground = celalt_map_filler
torch_placer = filter_placer
skeleton_placer = filter_placer

[sequence]
0 = map_filler_ground
1 = foilage_spawner_ground
2 = map_filler_walls
3 = room_placer
4 = loop_placer
5 = chest_placer
7 = start_end_placer
8 = torch_placer
9 = skeleton_placer

[map_filler_ground]
tile: CC = {' ', "#222222"}
layer = ground

[foilage_spawner_ground]
tile: CC = {'"', "#285a00"}
layer = ground_deco
spawn_chance = 0.25
smooth_thres = 6U

[map_filler_walls]
tile: CC = {'#', "#737373"}
layer = walls

[room_generator]
room_size_min_max: Rect2d = {{7, 7}, {12, 12}}

[room_placer]
layer = walls
room_generator = random_room_generator
num_new_room_attempts = 50U

[random_room_generator/room_probs]
rect_room_generator = 0.8
cave_room_generator = 1.0

[chest_placer]
layer = walls
room_chest_percentage = 10.0

[loop_placer]
layer = walls
max_loops = 30U
max_used_doors = 5U

[start_end_placer]
layer = walls
start_tile: CC = {'H', "#489dcf"}
end_tile: CC = {'<', "#489dcf"}
num_ends = 2U
distance_thres = 0.4

[torch_placer]
filter_layer = walls
place_layer = walls_deco
filter_tile: CC = {'#', "#737373"}
place_tile: CC = {'\'', "#ed3424"}
place_percentage = 30.0
filter8x_count_thres_min = 1U
filter8x_count_thres_max = 2U
filter4x_count_thres_min = 1U
filter4x_count_thres_max = 1U

[torch_placer_2asdf]
filter_layer = walls
place_layer = walls_deco
filter_tile: CC = {'#', "#737373"}
place_tile: CC = {'x', "#ed3424"}
place_percentage = 30.0
filter8x_count_thres_min = 1U
filter8x_count_thres_max = 2U
filter4x_count_thres_min = 1U
filter4x_count_thres_max = 1U

[skeleton_placer]
filter_layer = walls
place_layer = ground_deco
filter_tile: CC = {'#', "#737373"}
place_tile: CC = {'%', "#d1cec2"}
place_percentage = 100.0
filter8x_count_thres_min = 5U
filter8x_count_thres_max = 7U
filter4x_count_thres_min = 3U
filter4x_count_thres_max = 3U
